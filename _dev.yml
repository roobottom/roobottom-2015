# Where things are
source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
data_source: ./_data

#custom variables
roobottom_assets:      "http://assets.roobottom.dev"

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      ["/assets","/less","Gemfile","package.json","Gruntfile.js",".gitattributes",".gitignore","README.md","/node_modules"]
keep_files:   [".git", ".svn","/assets"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
gems: []

# Conversion
markdown:    kramdown
highlighter: pygments
lsi:         false
excerpt_separator: "\n\n"

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "" # does not include hostname

# Backwards-compatibility
relative_permalinks: false

# Outputting
permalink:     /:categories/:year/:title
paginate_path: /page:num
timezone:      null

quiet:    false
defaults: []

# Markdown Processors
maruku:
  use_tex:    false
  use_divs:   false
  png_engine: blahtex
  png_dir:    images/latex
  png_url:    /images/latex
  fenced_code_blocks: true

rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style

#defaults
defaults:
  -
    scope:
      type: "posts"
      path: "diary"
    values:
      layout: "diary"
      category: "diary"
  -
    scope:
      type: "posts"
      path: "gallery"
    values:
      layout: "gallery"
      category: "gallery"
  -
    scope:
      type: "posts"
      path: "notes"
    values:
      layout: "notes"
      category: "notes"
      

#archives      
jekyll-archives:
  enabled:
    - year
    - month
    - tags
  layouts:
    year: 'archives-year'
    month: 'archives-month'
    tag: 'archives-tag'
  permalinks:
    year: '/archives/:year/'
    month: '/archives/:year/:month/'
    tag: '/archives/tagged/:name/'