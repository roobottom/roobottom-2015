---
title: Three-Six-Five
layout: default
---

{% for post in site.categories.notes limit:20 %}
    <article class="visual-post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time>{{ post.date | | date: "%A, %e %B %Y" }}
        {% for image in post.images %}
            <figure>
                <img src="{{ image }}"/>
            </figure>
        {% endfor %}
        {{ post.content }}
        
    </article>
{% endfor %}
