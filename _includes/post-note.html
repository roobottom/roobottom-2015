<article>
    <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
    <time>{{ post.date | date: "%B %e, %Y" }}</time>
    <ul class="gallery">
        {% for image in post.images %}
        <li><img src="/assets/notes/medium/{{ image }}"/></li>
        {% endfor %}
    </ul>
        {{ post.content | markdownify }}
    <ul class="tags">
        {% for tag in post.tags %}
        <li>#<a href="/archives/tagged/{{ tag | slugify }}">{{ tag }}</a></li>
        {% endfor %}
    </ul>
</article>
