---
layout: default
---
<section class="layout--column">
    
    <h1 class="u-centre">{{ page.title }}</h1>
    <ul class="quicklinks pull--both u-centre repel--3">
    {% for post in site.posts %}
        {% capture post_year %}{{ post.date | date: '%Y' }}{% endcapture %}
        {% if post_year == page.year %}
                <li><a href="{{ site.baseurl }}{{ post.url }}" class="link-{{ post.categories[0] }}">{{ post.title }}</a> <time>{{ post.date | date: "%a, %b %e" }}</time></li>       
        {% endif %}
    {% endfor %}
    </ul>
</section>
