---
layout: default
---
<article class="layout--column">
    <div class="s-prose">
        <h1>{{ page.title }}</h1>
        <p class="u-meta"><time>{{ page.date | date: "%A, %B %e %Y" }}</time></p>
        {{ content }}
    </div>
    
    <footer class="s-meta">
        <ul class="tags">
        {% for tag in page.tags %}
            <li><a href="{{ site.baseurl }}/archives">{{ tag }}</a></li>
        {% endfor %}
        </ul>
    </footer>
    
</article>
